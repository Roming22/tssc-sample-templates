apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: ${{ values.description}}
  links:
    - url: https://www.redhat.com/en/solutions/trusted-software-supply-chain
      title: Trusted Secure Supply Chain
      icon: dashboard
      type: admin-dashboard
  annotations:
    # ArgoCD apps from this template used rhtap-gitops as the grouping
    argocd/app-selector: rhtap/gitops=${{  values.name  }}
  {%- if values.isTekton %}
    janus-idp.io/tekton: ${{ values.name }}
  {%- elif values.isGitHubActions %}
    github.com/project-slug: ${{ values.projectSlug }}
  {%- elif values.isGitLabCi %}
    gitlab.com/project-slug: ${{ values.projectSlug }}
  {%- elif values.isJenkins %}
    jenkins.io/job-full-name: ${{ values.name }}
  {%- endif %}
    backstage.io/kubernetes-id: ${{ values.name }}
    backstage.io/techdocs-ref: dir:.
  {%- if "quay" in values.image %}
    quay.io/repository-slug: ${{ values.repoSlug }}
  {%- elif "jfrog" in values.image %}
    jfrog-artifactory/image-name: ${{ values.imageName }}
  {%- elif "nexus" in values.image %}
    nexus-repository-manager/docker.image-name: ${{ values.repoSlug }}
  {%- endif %}
  tags: ${{ values.tags }}
spec:
  type: service
  owner: ${{ values.owner }}
  lifecycle: experimental
